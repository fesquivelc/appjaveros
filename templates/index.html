    <head>

        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />

        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style3.css" />

    <body>
       <!--/ Codrops top bar -->            
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1>Iniciar Sesion</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Email </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="ej. miemail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Contrase&ntildea </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="ej. micpassword123" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Mantenerme la sesi&otilden iniciada</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Iniciar Sesion" /> 
								</p>
                                <p class="change_link">
									&iquest;No esta registrado ?
									<a href="#toregister" class="to_register">Registrate</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1> Registrarse </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Usuario</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="ultrakill --> el mejor" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > Email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="jcgls.nba@gmail.com --> el mejor"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Contrase&ntildea </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="ej. estanoesmipassword"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Confirma tu contrase&ntildea </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="ej. estanoesmipassword"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Registrarse"/> 
								</p>
                                <p class="change_link">  
									&iquest;Ya esta registrado ?
									<a href="#tologin" class="to_register"> Iniciar sesion </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
