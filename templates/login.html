{% extends 'base.html' %}
{% block aqui_css %}
    <link href="{{ STATIC_URL }}css/signin.css" rel="stylesheet">
{% endblock %}
{% block cabecera %}
    BIENVENIDO A LA PLATAFORMA
{% endblock %}
{% block panel %}
    Indentif√≠quese
{% endblock %}
{% block cuerpo %}
    <form class="form-signin" method="POST" action=".">
        <h2 class="form-signin-heading">Login</h2>
        {% csrf_token %}
        {% if mensaje %}
            <div class="alert alert-danger">{{ mensaje }}</div>
        {% endif %}
        {{ form.as_p }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar <span class="glyphicon glyphicon-log-in"></span></span></button>
    </form>
{% endblock %}
